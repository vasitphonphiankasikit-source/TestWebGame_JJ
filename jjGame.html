<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;0,400&display=swap" rel="stylesheet">

      <select id="mode-select">
        <option value="all">Show all</option>
        <option value="guess">Number Guess</option>
        <option value="memory">Memory Game</option>
        <option value="recall">Number Recall</option>
      </select>
    </div>

    <div>
      <label for="level-input">Level (Easy â†’ Hard):</label>

    </div>

    <!-- theme toggle -->
    <div class="theme-switch" title="Toggle dark/light theme">
      <input type="checkbox" id="theme-toggle" />
      <label for="theme-toggle">Light mode</label>

  </div>

  <!-- Number Guess -->
  <section id="number-game">

    <input type="number" id="guess" />

    <p id="result"></p>
  </section>

  <!-- Memory Game -->
  <section id="memory-game">

  </section>

  <!-- Number Recall -->
  <section id="recall-game">
    <h2>ðŸ§® Number Recall</h2>

    <button onclick="submitRecall()">Submit</button>
    <p id="recall-result"></p>

</html>
